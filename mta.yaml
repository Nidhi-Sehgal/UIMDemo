---
_schema-version: '3.1'
ID: UIMMFDemo
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx -p @sap/cds-dk cds build --production

modules:
  - name: UIMMFDemo-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: UIMMFDemo-db
      - name: UIMMFDemo-auth
      - name: UIMMFDemo-destination
      - name: UIMMFDemo-connectivity

  - name: UIMMFDemo-db-deployer
    type: hdb
    path: db #gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: UIMMFDemo-db

  - name: UIMMFDemo
    type: approuter.nodejs
    path: app/ # from cds.env.folders. Consider also cds.env.build.target -> gen/app
    parameters:
      keep-existing-routes: true
      disk-quota: 1024M
      memory: 1024M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: UIMMFDemo-auth

resources:
  - name: UIMMFDemo-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared

  - name: UIMMFDemo-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: UIMMFDemo-${org}-${space}
        tenant-mode: dedicated

  - name: UIMMFDemo-destination
    type: org.cloudfoundry.existing-service
    parameters:
     service-name: UIMMFDemo-destination
      
  - name: UIMMFDemo-connectivity
    type: org.cloudfoundry.managed-service
    parameters:
     service: connectivity
     service-plan: lite
